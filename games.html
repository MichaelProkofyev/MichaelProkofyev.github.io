{% assign sorted_games = site.games | sort: 'date' | reverse %}
{% for game in sorted_games %}
	<div class="game_cell has_cover" data-game_id="286621"><a tabindex="-1" class="thumb_link game_link" href="{{ game.url }}" data-label="game:286621:thumb" data-action="game_grid">
    	<div class="game_thumb" style="background-image: url(/assets/images/personal_games/{{ game.small_image }})"></div></a>
        <div class="game_cell_data">
            <div class="game_title"><a class="title game_link" href="{{ game.url }}" data-label="game:286621:title" data-action="game_grid">{{ game.title }}</a></div>
            <!-- <div class="game_author"><a href="https://saint-angels.itch.io/" data-label="user:98833" data-action="game_grid">saint_angels</a></div> -->
            <!-- <div class="game_genre">Interactive Fiction</div> -->
            <!-- <div class="game_platform"><span class="web_flag">Play in browser</span></div> -->
        </div>
	</div>
{% endfor %}
